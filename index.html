<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>

    <title>Connect Four</title>
</head>

<body>


    <section>

        <h1>Connect Four</h1>

        <div class="playerContainers">

            <div class="player1">
                <h2 class="p1">Player 1</h2>
                <p class="score1">1</p>
            </div>

            <div class="player2">
                <h2 class="p2">Player 2</h2>
                <p class="score2">0</p>
            </div>


        </div>

        <section class="board">
            <div class="game-board">
                <div class="column1">
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow" id="redPiece"></div>
                </div>
                <div class="column2">
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                </div>
                <div class="column3">
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow" id="yellowPiece"></div>
                </div>
                <div class="column4">
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                </div>
                <div class="column5">
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                    <div class="boardRow"></div>
                </div>
            </div>
        </section>

        <!-- <button class="rematch">Rematch</button> -->



    </section>

</body>

</html>
